name: Developer Branch CI and Security Checks

on:
  push:
    branches:
      - 'developer'
  pull_request:
    branches:
      - 'developer'
  workflow_dispatch:

jobs:
  develop-check:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flask bcrypt cryptography pytest pytest-cov pylint bandit safety
          if [ -f backend/requirements.txt ]; then pip install -r backend/requirements.txt; fi
      
      - name: Create CA directory and certificates
        run: |
          mkdir -p ca
          mkdir -p certs
          # Generate CA private key
          openssl genrsa -out ca/ca.key 2048
          # Generate CA certificate
          openssl req -x509 -new -nodes -key ca/ca.key -sha256 -days 365 -out ca/ca.crt \
            -subj "/C=US/ST=State/L=City/O=Organization/OU=Unit/CN=CA"
      
      - name: Run linting on all Python files
        run: |
          echo "Running pylint on backend/*.py files..."
          pylint backend/*.py --disable=import-error --fail-under=8.0
        continue-on-error: false
      
      - name: Run security check with Bandit
        run: |
          echo "Running Bandit security checks..."
          bandit -r backend/ -f json -o bandit-report.json || true
          bandit -r backend/ -f txt
        continue-on-error: false
      
      - name: Check for known security vulnerabilities
        run: |
          echo "Checking for known vulnerabilities in dependencies..."
          safety check --json || true
          safety check
        continue-on-error: true
      
      - name: Run unit tests
        run: |
          echo "Running pytest..."
          pytest backend/test.py -v --tb=short
        continue-on-error: false
      
      - name: Run tests with coverage
        run: |
          echo "Running pytest with coverage..."
          pytest backend/test.py --cov=backend --cov-report=term-missing --cov-report=xml --cov-report=html
        continue-on-error: false
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
      
      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: |
            bandit-report.json
            coverage.xml
            htmlcov/
          retention-days: 30
      
      - name: Comment PR with coverage
        if: github.event_name == 'pull_request'
        uses: py-cov-action/python-coverage-comment-action@v3
        with:
          GITHUB_TOKEN: ${{ github.token }}
        continue-on-error: true