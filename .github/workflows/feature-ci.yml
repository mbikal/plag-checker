name: Feature Branch CI

on:
  push:
    branches:
      - 'feature/*'
  pull_request:
    branches:
      - 'main'
  workflow_dispatch:

jobs:
  feature-check:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Create CA directory and certificates
        run: |
          mkdir -p ca
          mkdir -p certs
          # Generate CA private key
          openssl genrsa -out ca/ca.key 2048
          # Generate CA certificate
          openssl req -x509 -new -nodes -key ca/ca.key -sha256 -days 365 -out ca/ca.crt \
            -subj "/C=US/ST=State/L=City/O=Organization/OU=Unit/CN=CA"
      
      - name: Run linting
        run: |
          echo "Running pylint on backend/auth.py..."
          pylint backend/auth.py --disable=import-error --fail-under=8.0
        continue-on-error: false
      
      - name: Run unit tests
        run: |
          echo "Running pytest..."
          pytest backend/test.py -v --tb=short
        continue-on-error: false
      
      - name: Run tests with coverage
        run: |
          echo "Running pytest with coverage..."
          pytest backend/test.py --cov=backend --cov-report=term-missing --cov-report=xml
        continue-on-error: false
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  frontend-quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      - name: Run frontend lint
        run: npm run lint
        working-directory: frontend

      - name: Run frontend sanity checks
        run: python frontend/test.py
