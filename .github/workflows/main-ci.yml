name: Main Branch CI

on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - 'main'

permissions:
  contents: write
  packages: write

jobs:
  python-checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pylint
        run: |
          pylint backend/*.py plag-system/*.py

      - name: Run bandit
        run: |
          bandit -r backend/ plag-system/ -ll --exclude backend/test.py

      - name: Run pytest
        run: |
          pytest backend/test.py plag-system/test.py -v --tb=short

  docker-build:
    runs-on: ubuntu-latest
    needs: python-checks

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create version tag
        if: github.event_name == 'push'
        id: version
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner
            const repo = context.repo.repo
            const { data: tags } = await github.rest.repos.listTags({ owner, repo, per_page: 100 })
            const prefix = 'v1.0.'
            const versions = tags
              .map(tag => tag.name)
              .filter(name => name.startsWith(prefix))
              .map(name => Number(name.replace(prefix, '')))
              .filter(num => Number.isFinite(num))
            const next = (versions.length ? Math.max(...versions) : 0) + 1
            const tag = `${prefix}${next}`
            await github.rest.git.createRef({
              owner,
              repo,
              ref: `refs/tags/${tag}`,
              sha: context.sha,
            })
            core.setOutput('tag', tag)

      - name: Log in to GHCR
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (backend)
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}-backend
          tags: |
            type=sha
            type=raw,value=${{ steps.version.outputs.tag }},enable={{is_default_branch}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Extract metadata (frontend)
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}-frontend
          tags: |
            type=sha
            type=raw,value=${{ steps.version.outputs.tag }},enable={{is_default_branch}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push backend
        uses: docker/build-push-action@v6
        with:
          context: .
          file: backend/Dockerfile
          push: ${{ github.event_name == 'push' }}
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}

      - name: Build and push frontend
        uses: docker/build-push-action@v6
        with:
          context: .
          file: frontend/Dockerfile
          push: ${{ github.event_name == 'push' }}
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}

  frontend-quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      - name: Run frontend lint
        run: npm run lint
        working-directory: frontend

      - name: Run frontend security audit
        run: npm audit --audit-level=high || true
        working-directory: frontend
